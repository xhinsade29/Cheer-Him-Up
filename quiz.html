<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="scripts/quiz.js" defer></script>
    <style>
        /* Animation Keyframes */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Floating Hearts Background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .hearts-bg::before {
            content: '‚ù§Ô∏è';
            position: absolute;
            font-size: 20px;
            left: 10%;
            top: 20%;
            animation: float 6s ease-in-out infinite;
        }
        
        .hearts-bg::after {
            content: '‚ù§Ô∏è';
            position: absolute;
            font-size: 25px;
            right: 15%;
            top: 15%;
            animation: float 7s ease-in-out infinite;
        }
        
        .heart {
            position: absolute;
            font-size: 15px;
            color: var(--primary);
            opacity: 0.6;
            pointer-events: none;
            animation: float 4s ease-in-out infinite;
        }
        
        /* Enhanced Elements */
        h1 {
            animation: fadeInUp 1s ease, pulse 5s infinite;
            position: relative;
        }
        
        h1::after {
            content: '‚ù§Ô∏è';
            position: absolute;
            top: -15px;
            right: -40px;
            font-size: 1.5rem;
            animation: heartBeat 1.3s infinite;
        }
        
        .subtitle {
            animation: fadeInUp 1.2s ease;
            margin-top: -20px;
            margin-bottom: 30px;
            color: var(--primary);
            font-size: 1.2rem;
            text-align: center;
        }
        
        #question-container {
            animation: fadeInUp 1.4s ease;
            transform-origin: center;
            transition: all 0.5s ease;
        }
        
        #question-container.pulse {
            animation: pulse 0.5s ease;
        }
        
        .progress-bar {
            animation: fadeInUp 1.6s ease;
        }
        
        .button-container {
            animation: fadeInUp 1.8s ease;
        }
        
        .btn-card {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .btn-card:hover {
            transform: translateY(-15px) scale(1.05);
        }
        
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .btn-card:hover .card-overlay {
            opacity: 1;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .hearts::before, .hearts::after {
            content: '‚ù§Ô∏è';
            position: absolute;
            font-size: 20px;
            opacity: 0;
        }
        
        .btn-card:hover .hearts::before {
            animation: float 3s ease-in-out infinite;
            top: 20%;
            left: 20%;
            opacity: 0.8;
        }
        
        .btn-card:hover .hearts::after {
            animation: float 4s ease-in-out 0.5s infinite;
            top: 60%;
            left: 60%;
            opacity: 0.8;
        }
        
        .btn-card img {
            transition: all 0.5s ease;
        }
        
        .btn-card:hover img {
            transform: scale(1.1);
            filter: brightness(1.1);
        }
        
        .back-button {
            animation: fadeInUp 0.8s ease;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .back-button:hover {
            transform: translateX(-5px) translateY(-3px);
        }
        
        .theme-toggle {
            animation: fadeInUp 0.8s ease;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .theme-toggle:hover {
            transform: rotate(30deg) scale(1.1);
        }
        
        /* Roulette animations */
        .roulette-intro {
            animation: fadeInUp 1s ease;
        }
        
        .roulette-wheel {
            animation: fadeInUp 1.2s ease;
        }
        
        .roulette-wheel.spinning {
            animation: rotate 2.5s cubic-bezier(0.35, 0, 0.25, 1) forwards;
        }
        
        .roulette-pointer {
            animation: bounce 2s infinite;
        }
        
        #spin-btn {
            animation: fadeInUp 1.4s ease, pulse 2s infinite;
        }
        
        #spin-btn:hover {
            animation: none;
            transform: translateY(-5px) scale(1.05);
        }
        
        #roulette-result {
            position: relative;
        }
        
        #roulette-result.reveal {
            animation: pulse 0.5s ease;
        }
        
        /* Popup animations */
        #popup-container > div {
            transform-origin: center;
        }
        
        #popup-container button {
            animation: fadeInUp 0.3s ease;
            animation-fill-mode: both;
        }
        
        #popup-container button:nth-child(2) {
            animation-delay: 0.1s;
        }
        
        #popup-container button:nth-child(3) {
            animation-delay: 0.2s;
        }
        
        /* Footer */
        .footer {
            margin-top: 40px;
            text-align: center;
            color: var(--primary);
            font-weight: 500;
            animation: fadeInUp 2s ease;
        }
        
        .footer p {
            position: relative;
            display: inline-block;
        }
        
        .footer p::after {
            content: '‚ù§Ô∏è';
            display: inline-block;
            margin-left: 5px;
            animation: heartBeat 1.3s infinite;
        }
        
        /* Answer selection animation */
        @keyframes selected {
            0% { transform: scale(1); box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1); }
            50% { transform: scale(1.05); box-shadow: 0 15px 25px rgba(255, 77, 109, 0.4); }
            100% { transform: scale(1); box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1); }
        }
        
        .selected {
            animation: selected 0.5s ease;
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='home.html'" class="back-button">
        <span>‚Üê</span> Back
    </button>
    
    <div class="theme-toggle" id="themeToggle">
        <div class="theme-icon">üåô</div>
    </div>
        
    <div class="hearts-bg" id="heartsBg"></div>
        
    <h1>Would You Rather?</h1>
    <p class="subtitle">Discover your romantic preferences</p>
        
    <div id="question-container">Loading...</div>
        
    <div class="progress-bar">
        <div class="progress" id="progress-bar"></div>
    </div>
        
    <div class="button-container">
        <div class="btn-card" onclick="chooseAnswer(true)">
            <div class="card-overlay">
                <div class="hearts"></div>
            </div>
            <img id="option1-img" src="" alt="Option 1">
            <span id="option1-text">Option 1</span>
        </div>
        <div class="btn-card" onclick="chooseAnswer(false)">
            <div class="card-overlay">
                <div class="hearts"></div>
            </div>
            <img id="option2-img" src="" alt="Option 2">
            <span id="option2-text">Option 2</span>
        </div>
    </div>
        
    <div id="popup-container" style="display: none;">
        <div>
            <h3>Your Self-Love Challenge</h3>
            <p id="roulette-result"></p>
            <button onclick="closePopup()">Try Again</button>
            <button onclick="goHome()">Back to Home</button>
        </div>
    </div>
        
    <div id="roulette-container">
        <h2>Self-Love Roulette</h2>
        <p class="roulette-intro">Spin the wheel for a fun self-love challenge!</p>
                
        <div class="roulette-wrapper">
            <div class="roulette-wheel" id="roulette-wheel">
                <div class="roulette-pointer"></div>
            </div>
        </div>
                
        <p id="roulette-result">Spin for a fun self-love challenge!</p>
        <button id="spin-btn" onclick="spinRoulette()">Spin Now</button>
    </div>
        
    <div class="footer">
        <p>Made with for loving yourself</p>
    </div>

</body>
</html>
