<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="scripts/quiz.js" defer></script>
</head>
<body>

    <button onclick="window.location.href='home.html'" 
    style="position: fixed; top: 20px; left: 20px; padding: 10px 15px; background-color: #ff4d6d; border: none; border-radius: 5px; color: white; cursor: pointer; font-size: 16px; transition: 0.3s;">
     Back to Home
</button>

    <h1>Would You Rather?</h1>
    <div id="question-container">Loading...</div>
    <div class="progress-bar">
        <div class="progress" id="progress-bar"></div>
    </div>
    
    <div class="button-container">
        <div class="btn-card" onclick="chooseAnswer(true)">
            <img id="option1-img" src="" alt="Option 1">
            <span id="option1-text">Option 1</span>
        </div>
        <div class="btn-card" onclick="chooseAnswer(false)">
            <img id="option2-img" src="" alt="Option 2">
            <span id="option2-text">Option 2</span>
        </div>
    </div>

    <div id="popup-container" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center;">
        <div style="background: white; padding: 20px; border-radius: 10px; text-align: center; max-width: 300px;">
            <p id="roulette-result" style="color: #ff4d6d; font-size: 20px; font-weight: bold;"></p>
            <button onclick="closePopup()" style="margin: 10px; padding: 8px 15px; background: #ff4d6d; color: white; border: none; border-radius: 5px; cursor: pointer;">Close</button>
            <button onclick="goHome()" style="margin: 10px; padding: 8px 15px; background: #ff4d6d; color: white; border: none; border-radius: 5px; cursor: pointer;">Back to Home</button>
        </div>
    </div>
    

    <div id="roulette-container">
        <h2>Self-Love Roulette</h2>
        <div class="roulette-wheel" id="roulette-wheel">
            <div class="roulette-pointer"></div>
        </div>
        <p id="roulette-result">Spin for a fun self love challenge!</p>
        <button id="spin-btn" onclick="spinRoulette()">Spin Now</button>
    </div>
    
</body>
</html>
