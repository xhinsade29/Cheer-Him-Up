<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Hearts</title>

    <!-- Tailwind CSS & Bootstrap -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/hearts.css"> 
      
</head>
<body>

    <button onclick="window.location.href='index.html'" 
    style="position: fixed; top: 20px; left: 20px; padding: 10px 15px; background-color: #ff4d6d; border: none; border-radius: 5px; color: white; cursor: pointer; font-size: 16px; transition: 0.3s;">
     Back to Home
</button>

<div class="video-container">
    <video autoplay loop muted>
        <source src="resources/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>


    <!-- Heart Container (Fix for JavaScript Error) -->
    <div id="heart-container"></div>

    

    <div id="popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); z-index: 10;">
        <p id="popup-text" style="font-size: 18px; font-weight: bold; text-align: center;"></p>
    </div>
    

    <!-- JavaScript File -->
    <script src="scripts/hearts.js"></script>

</html>
