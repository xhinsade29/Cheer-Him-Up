<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Hearts</title>
    <style>
        body { text-align: center; font-family: 'Poppins', sans-serif; background: #fde2e4; }
        .heart { font-size: 50px; cursor: pointer; margin: 10px; }
    </style>
</head>
<body>
    <h1>Click the Hearts! ❤️</h1>
    <span class="heart" onclick="alert('I love you! 💘')">❤️</span>
    <span class="heart" onclick="alert('You mean the world to me! 😘')">💖</span>
    <span class="heart" onclick="alert('Forever & always! 💞')">💕</span>
</body>
</html>
