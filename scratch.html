<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Dares - Scratch & Reveal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- Add favicon -->
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon">
    <!-- Add theme color for mobile browsers -->
    <meta name="theme-color" content="#ff758c">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(2.5rem, 7vw, 4rem);
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 77, 109, 0.8);
            animation: bounceIn 1.5s ease-in-out, glow 3s infinite;
            color: #fff;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 77, 109, 0.4); }
            50% { text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.8); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.3rem);
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out 0.5s both;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: clamp(15px, 3vw, 30px);
            margin-top: 20px;
            max-width: 95vw;
            perspective: 1000px;
        }

        .card {
            width: clamp(100px, 16vw, 150px);
            height: clamp(150px, 24vw, 225px);
            background: linear-gradient(135deg, #f0f0f0, #d0d0d0);
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        box-shadow 0.4s ease-in-out;
            animation: cardAppear 0.5s ease-in-out;
            transform-style: preserve-3d;
        }

        .card:nth-child(even) {
            animation-delay: 0.2s;
        }

        .card:nth-child(3n) {
            animation-delay: 0.3s;
        }

        .card:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .card::before {
            content: "?";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            font-weight: bold;
            color: #ff4d6d;
            opacity: 0.8;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 100%);
            pointer-events: none;
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            font-size: clamp(14px, 1.8vw, 18px);
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ff4d6d, #ff758f);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(255, 77, 109, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            transition: transform 0.6s;
        }

        button:hover::after {
            transform: rotate(30deg) translateX(300%);
        }

        button:hover {
            background: linear-gradient(135deg, #ff758f, #ffb3c1);
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(255, 77, 109, 0.6);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0px 3px 8px rgba(255, 77, 109, 0.4);
        }

        .refresh-button, .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .refresh-icon, .back-icon {
            font-size: 1.2em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #ffcdd2, #f8bbd0);
            padding: 3vw;
            border-radius: 20px;
            width: clamp(280px, 35vw, 450px);
            height: clamp(370px, 60vh, 550px);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 255, 255, 0.2);
            animation: modalAppear 0.5s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .modal canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background: linear-gradient(135deg, #c9c9c9, #a0a0a0);
            box-shadow: inset 0px 4px 10px rgba(0, 0, 0, 0.3);
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="%23FFFFFF" stroke="%23FF4D6D" stroke-width="2"><circle cx="12" cy="12" r="10"/></svg>') 12 12, auto;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: clamp(1.5rem, 2vw, 2rem);
            font-weight: bold;
            color: #ff4d6d;
            transition: all 0.3s ease-in-out;
            z-index: 10;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .close:hover {
            transform: scale(1.2) rotate(90deg);
            color: #ff758c;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .spark {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: sparkFade 0.5s forwards;
            z-index: 10;
        }

        @keyframes sparkFade {
            0% { transform: translate(-50%, -50%) scale(0.3); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes cardAppear {
            0% { transform: rotateY(90deg); opacity: 0; }
            100% { transform: rotateY(0deg); opacity: 1; }
        }

        @keyframes modalAppear {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .hidden-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            animation: revealContent 0.8s ease-out;
        }

        @keyframes revealContent {
            0% { opacity: 0; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        #modalCard img {
            max-width: 90%;
            max-height: 220px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 3px solid white;
            transition: transform 0.3s ease;
        }

        #modalCard img:hover {
            transform: scale(1.05);
        }

        #modalCard p {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ff4d6d;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }

        .floating-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            20% { opacity: 0.5; }
            80% { opacity: 0.5; }
            100% { transform: translateY(-20vh) scale(1); opacity: 0; }
        }

        .difficulty-selector {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .difficulty-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 8px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn:hover, .difficulty-btn.active {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .difficulty-btn.active {
            border-color: white;
            font-weight: bold;
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .card-difficulty {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.7);
            padding: 2px 8px;
            border-radius: 10px;
            color: #ff4d6d;
            font-weight: bold;
            z-index: 5;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #ff4d6d;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .score-display {
            font-size: 1.2rem;
            margin-top: 5px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Screen shake effect */
        .screen-shake {
            animation: screenShake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes screenShake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(3px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-5px, 0, 0); }
            40%, 60% { transform: translate3d(5px, 0, 0); }
        }

        @media (max-width: 768px) {
            .container {
                gap: 15px;
            }
            
            .card {
                width: 100px;
                height: 150px;
            }
            
            .modal-content {
                width: 90%;
                height: auto;
                max-height: 90vh;
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            button {
                width: 80%;
            }
        }
        

    </style>
</head>
<body>
    <!-- Floating bubbles background -->
    <div class="floating-bubbles" id="bubbles"></div>
    
    <div class="game-container">
        <h1>🎭 Crazy Dares 🎭</h1>
        <p class="subtitle">Scratch a card to reveal your dare! Are you brave enough to accept the challenge?</p>
        
        <div class="difficulty-selector">
            <div class="difficulty-btn active" data-difficulty="easy">Easy</div>
            <div class="difficulty-btn" data-difficulty="medium">Medium</div>
            <div class="difficulty-btn" data-difficulty="hard">Hard</div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
        <div class="score-display">Courage Points: <span id="scoreValue">0</span></div>
        
        <div class="container" id="cardContainer"></div>
        
        <div class="button-group">
            <button onclick="resetGame()" class="refresh-button">
                <span class="refresh-icon">🔄</span> New Dares
            </button>
            
            <button onclick="window.location.href='home.html'" class="back-button">
                <span class="back-icon">↩</span> Back to Home
            </button>
        </div>
    </div>
    
    <!-- Modal for Scratch Effect -->
    <div class="modal" id="scratchModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalCard"></div>
        </div>
    </div>
    
    <script src="scripts/scratch.js" ></script>
</body>
</html>
