<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Card Game</title>
    <link rel="stylesheet" href="styles/scratch.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Scratch & Reveal Game</h1>
    <button onclick="window.location.href='home.html'" 
    style="position: fixed; top: 20px; left: 20px; padding: 10px 15px; background-color: #ff4d6d; border: none; border-radius: 5px; color: white; cursor: pointer; font-size: 16px; transition: 0.3s;">
     Back to Home
</button>

    <div class="container" id="cardContainer"></div>

    <!-- Modal for Scratch Effect -->
    <div class="modal" id="scratchModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalCard"></div>
        </div>
    </div>

    <script src="scripts/scratch.js"></script>
</body>
</html>
