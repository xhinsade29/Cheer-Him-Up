<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Surprises</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #fde2e4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .heart {
            font-size: 50px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s;
        }
        .heart:hover {
            transform: scale(1.2);
        }
        .hidden-message {
            display: none;
            font-size: 18px;
            margin-top: 10px;
        }
        .quiz-container, .hug-container, .scratch-container, .morse-container {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            max-width: 400px;
        }
        .scratch-box {
            width: 100px;
            height: 50px;
            background: gray;
            color: transparent;
            display: inline-block;
            cursor: pointer;
        }
        .hug-button, .quiz-button, .open-button, .click-button {
            padding: 12px 20px;
            background: pink;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.3s;
            display: block;
            margin: 20px auto;
        }
        .open-button:hover, .click-button:hover {
            background: #ff99aa;
            transform: scale(1.1);
        }
        .message-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1> For: My Jayjay ðŸ’–</h1>
    
    <button class="open-button" id="openBtn" onclick="openMessage()">Open Me ðŸ’Œ</button>
      
    <div class="message-container" id="loveMessage">
        <p>You're the most amazing person, and I just want you to know how much I appreciate and love you! ðŸ’–
            I hope this web makes you happy and cheer you up. 
        </p>
        <img src="resources/openme.gif" alt="Cute Animation" width="200">
        <br><br>
        <button class="click-button" onclick="redirectToIndex()">Click Me</button>
    </div>
    
    <script>
        function openMessage() {
            document.getElementById('loveMessage').style.display = 'block';
            document.getElementById('openBtn').style.display = 'none';
        }
        function redirectToIndex() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
