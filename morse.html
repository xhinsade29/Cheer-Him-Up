<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Messages</title>

    <link rel="stylesheet" href="styles/morse.css">
    
</head>
<body>
    <div class="aurora-light"></div>
    <div class="bright-spot" style="top: 10%; left: 20%"></div>
    <div class="bright-spot" style="top: 40%; left: 80%"></div>
    <div class="bright-spot" style="top: 70%; left: 30%"></div>
    <div class="glowing-tree"></div>
    <div class="flowing-light"></div>
    <div class="light-orb" style="top: 20%; left: 20%"></div>
    <div class="light-orb" style="top: 60%; left: 70%"></div>
    <div class="theme-toggle" id="themeToggle">
        <div class="theme-icon">🌙</div>
    </div>
    
    <button onclick="window.location.href='home.html'" 
    style="position: fixed; top: 20px; left: 20px; padding: 10px 15px; background-color: #ff4d6d; border: none; border-radius: 5px; color: white; cursor: pointer; font-size: 16px; transition: 0.3s;">
     Back to Home
</button>

    <h1>Love Messages 💝</h1>
    <div class="number-container" id="numberContainer"></div>

    <div class="message-card" id="messageCard">
        <button class="close-btn" onclick="closeMessage()">×</button>
        <p id="dotCode"></p>
        <button id="decodeButton" class="decode-btn" onclick="decodeMessage()">Decode Message 💝</button>
        <div class="loading-dots" id="loadingDots">Decoding</div>
        <p id="decodedMessage"></p>
    </div>

<script src="scripts/morse.js" defer></script>
</body>
</html>
